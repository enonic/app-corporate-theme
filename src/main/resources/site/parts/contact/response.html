<div data-th-if="${mail}" class="span8 response-field">
    <h4 id="response">Thank You!</h4>
    <p>Your message successfully has been sent.</p>
</div>
<div data-th-if="${!mail}" class="span8 response-field">
    <h4 id="response">Error!</h4>
    <p>Mail configuration does not set properly. Check out app's read me for details.</p>
</div>
